name: Packages CI

on:
  push:
    paths:
      - 'packages/**'
      - 'package.json'
      - 'turbo.json'
      - '.github/workflows/packages.yml'
  pull_request:
    paths:
      - 'packages/**'
      - 'package.json'
      - 'turbo.json'
      - '.github/workflows/packages.yml'

jobs:
  npm-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run build
      - run: npm --workspace @opensync/sdk-react-native pack

  dotnet-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet pack packages/sdk-dotnet/OpenSync.Client/OpenSync.Client.csproj -c Release
