name: Release Packages

on:
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm run build
      - run: npm --workspace @opensync/sdk-react-native publish --access public --tag alpha
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-nuget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - run: dotnet pack packages/sdk-dotnet/OpenSync.Client/OpenSync.Client.csproj -c Release
      - uses: actions/upload-artifact@v4
        with:
          name: opensync-dotnet-packages
          path: packages/sdk-dotnet/OpenSync.Client/bin/Release/**/*.nupkg
